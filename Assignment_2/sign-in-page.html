<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-in-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@300;400;900&display=swap"
    />
  </head>
  <body>
    <div class="sign-in-page">
      <img
        class="rectangle-sign-in"
        loading="lazy"
        alt=""
        src="./public/rectangle-15@2x.png"
      />

      <section class="container-sign-in">
        <div class="container-sign-in-child"></div>
        <div class="sign-in-frame">
          <div class="frameset-sign-in">
            <h2 class="welcome-back-user">welcome back user</h2>
            <img
              class="frameset-sign-in-child"
              loading="lazy"
              alt=""
              src="./public/line-11.svg"
            />
          </div>
        </div>
        <div class="container-sign-and-signup">
          <div class="input-name-email">
            <div class="nameemail-">name/email :-</div>
            <input class="email-input" type="text" />
          </div>
          <div class="container-password">
            <div class="name-email-pair">
              <div class="password-1">password :-</div>
              <input class="name-email-pair-child" type="text" />
            </div>
            <div class="frame-forgot-password">
              <div class="forget-password">forget password ?</div>
            </div>
          </div>
          <div class="frameset-auth">
            <div class="sign-in2">sign in</div>
          </div>
          <div class="container-sign-or-signup">
            <div class="frameset-login-or-register">
              <h2 class="dont-have-an">donâ€™t have an account</h2>
              <img
                class="frameset-login-or-register-child"
                loading="lazy"
                alt=""
                src="./public/line-11.svg"
              />
            </div>
          </div>
          <div class="frameset-auth1">
            <div class="sign-up2">sign up</div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
