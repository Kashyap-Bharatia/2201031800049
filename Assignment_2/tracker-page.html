<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./tracker-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@300;400;900&display=swap"
    />
  </head>
  <body>
    <div class="tracker-page">
      <div class="tracker-page-inner">
        <div class="home-group">
          <div class="home2"><a href="interface-page.html">home</a></div>
          <div class="calories-tracker">
            <div class="breakfast-text">
              <h2 class="calories-tracker1">calories tracker</h2>
              <div class="lunch-text-wrapper">
                <div class="lunch-text">
                  <div class="dinner-text">
                    <div class="breakfast-parent">
                      <div class="breakfast">
                        <div class="breakfast-">breakfast :-</div>
                        <div class="lunch-wrapper">
                          <input class="lunch" type="text" />
                        </div>
                      </div>
                      <div class="evening-snacks">
                        <div class="morning-snacks-">morning snacks :-</div>
                        <div class="water-tracker-container">
                          <div class="lunch-">lunch :-</div>
                          <div class="water-tracker-section-wrapper">
                            <input class="water-tracker-section" type="text" />
                          </div>
                        </div>
                      </div>
                      <div class="snack-tracker">
                        <div class="evening-snacks-">evening snacks :-</div>
                        <div class="lunch-box">
                          <div class="dinner-">dinner :-</div>
                          <div class="glass-tracker">
                            <input class="glass-tracker-child" type="text" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="double-frames-wrapper">
                      <div class="double-frames">
                        <input class="rectangles-pair" type="text" />

                        <input class="rectangles-pair1" type="text" />
                      </div>
                    </div>
                  </div>
                  <img
                    class="third-rectangle-icon"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-13@2x.png"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="water-tracker">
        <div class="water-tracker-wrapper">
          <h2 class="water-tracker1">water tracker</h2>
        </div>
        <div class="glass-count">
          <div class="glass-frame">
            <div class="number-of-glasses">number of glasses drank :-</div>
            <input class="water-rectangle" type="text" />
          </div>
          <div class="fourth-rectangle">
            <img
              class="last-frame-icon"
              loading="lazy"
              alt=""
              src="./public/rectangle-12@2x.png"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
