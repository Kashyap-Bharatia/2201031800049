<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@300;400;900&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-page">
      <img
        class="input-frame-icon"
        loading="lazy"
        alt=""
        src="./public/rectangle-15@2x.png"
      />

      <section class="main-frame">
        <div class="main-frame-child"></div>
        <div class="main-frame-inner">
          <div class="creating-new-account-parent">
            <h2 class="creating-new-account">creating new account</h2>
            <div class="vector-wrapper">
              <img
                class="frame-item"
                loading="lazy"
                alt=""
                src="./public/line-11.svg"
              />
            </div>
          </div>
        </div>
        <div class="password-input-frame">
          <div class="gender-frame">
            <div class="first-name-parent">
              <div class="first-name-">first name :-</div>
              <div class="confirm-password-field">
                <input class="phone-email-input" type="text" />
              </div>
            </div>
            <div class="last-name-parent">
              <div class="last-name-">last name :-</div>
              <input class="frame-inner" type="text" />
            </div>
          </div>
          <div class="gender-input">
            <div class="account-details-frame">
              <div class="phoneno-">phone.no :-</div>
              <div class="sign-in-link-frame">
                <div class="gender-">gender :-</div>
              </div>
              <div class="email-">email :-</div>
              <div class="password-">password :-</div>
            </div>
            <div class="error-message-frame">
              <div class="error-line">
                <div class="confirm-form">
                  <input class="first-last-name" type="text" />
                </div>
                <div class="confirm-form1">
                  <input class="confirm-form-child" type="text" />
                </div>
                <input class="confirm-form2" type="text" />

                <input class="confirm-form3" type="text" />
              </div>
            </div>
          </div>
          <div class="phone-email-password-group">
            <div class="confirm-password-">confirm password :-</div>
            <div class="confirm-password-field1">
              <div class="sign-up-button">
                <div class="already-have-account-label">
                  <input class="already-have-account-label-child" type="text" />
                </div>
                <div class="sign-up1">sign up</div>
              </div>
            </div>
          </div>
          <div class="already-have-account">
            <div class="already-have-an">already have an account</div>
            <img
              class="already-have-account-child"
              loading="lazy"
              alt=""
              src="./public/line-11.svg"
            />
          </div>
          <div class="sign-in1">sign in</div>
        </div>
      </section>
    </div>
  </body>
</html>
