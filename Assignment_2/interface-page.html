<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./interface-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@300;400;900&display=swap"
    />
  </head>
  <body>
    <div class="interface-page">
      <div class="header-frame1">
        <header class="content-frame">
          <div class="frame-container">
            <div class="frame-wrapper">
              <div class="vector-container-parent">
                <img
                  class="vector-container-icon"
                  loading="lazy"
                  alt=""
                  src="./public/vector-2.svg"
                />

                <img
                  class="vector-container-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/vector-2.svg"
                />
              </div>
            </div>
            <div class="hellousername">hello,username</div>
          </div>
        </header>
        <div class="input-frame">
          <div class="current-weight-label">
            <div class="progress-frame">
              <div class="current-weight-parent">
                <div class="current-weight-">current weight :-</div>
                <div class="diet-plan-button">
                  <input class="detailed-tracking-frame" type="text" />
                </div>
              </div>
              <div class="kgs-you-need">kgs you need to loss</div>
            </div>
            <img
              class="water-intake-rectangle"
              loading="lazy"
              alt=""
              src="./public/rectangle-6@2x.png"
            />
          </div>
        </div>
        <img
          class="vector-field-icon"
          loading="lazy"
          alt=""
          src="./public/vector-2.svg"
        />

        <div class="secondary-frame">
          <div class="diet-plan-text">
            <div class="get-your-diet">get your diet plan</div>
          </div>
          <img
            class="diet-plan-frame"
            loading="lazy"
            alt=""
            src="./public/rectangle-5@2x.png"
          />
        </div>
      </div>
      <div class="detailed-tracking-frame1">
        <div class="your-intake-frame">
          <div class="track-your-intake">track your intake in detail</div>
        </div>
        <div class="water-intake-rectangle1">
          <div class="glasses-of-water-text">
            <div class="calories-taken">calories taken</div>
          </div>
          <img
            class="calories-taken-frame"
            loading="lazy"
            alt=""
            src="./public/rectangle-7@2x.png"
          />
        </div>
        <div class="detailed-tracking-frame2">
          <div class="glasses-of-water">glasses of water drank</div>
          <div class="rectangle-frame">
            <img
              class="current-weight-text"
              loading="lazy"
              alt=""
              src="./public/rectangle-8@2x.png"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
